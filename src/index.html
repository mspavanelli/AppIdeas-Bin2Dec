<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec | AppIdeas</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      :-ms-input-placeholder,
      :-moz-placeholder,
      ::-moz-placeholder,
      ::-webkit-input-placeholder {
        text-align: center;
      }
    </style>
  </head>
  <body
    class="h-screen bg-gradient-to-b from-green-900 to-gray-900 grid place-content-center"
  >
    <div class="bg-black p-8 flex flex-col rounded-lg">
      <input
        type="text"
        placeholder="Type a binary number"
        id="input-binary-number"
        autofocus
        class="bg-gray-800 focus:bg-gray-700 focus:outline-none text-gray-300 text-right px-4 py-2 mb-4 font-mono"
      />
      <button
        id="btn-convert"
        class="bg-green-900 hover:bg-green-800 rounded-md focus:outline-none px-4 py-2 text-white mb-6"
      >
        Convert to Decimal
      </button>
      <div
        id="text-decimal-number"
        class="border-2 border-green-900 h-10 flex justify-center items-center text-green-500 font-mono"
      />
    </div>
  </body>

  <script type="module" src="./app/index.js"></script>
</html>
